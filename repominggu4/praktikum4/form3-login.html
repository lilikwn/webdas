<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <style>
        form{
            max-width: 800px;
            margin: auto auto;
        }
    </style>
</head>
<body>
    <form action="contact.php" method="post">
        <fieldset>
            <legend>
                Registrasi
            </legend>
            <p>
                <label for="name">Nama:</label><br>
                <input type="text" name="name" id="name" placeholder="Nama lengkap...">
            </p>
            <p>
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" placeholder="Username...">
            </p>
            <p>
                <label for="email">Email:</label> <br>
                <input type="email" name="email" id="email" placeholder="Your Email...">
            </p>
            <p>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Password...">
            </p>
            <p>
                <label for="kelamin">Jenis Kelamin:</label><br>
                <label for="laki"><input type="radio" name="jenis_kelamin" id="laki" value="laki-laki"> Laki-laki</label>
                <label for="perempuan"><input type="radio" name="jenis_kelamin" id="perempuan"> Perempuan</label>
            </p>
            <p>
                <label for="">
                    Agama:
                </label><br>
                <select name="agama" id="">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </p>
            <p>
                <label for="biografi">Biografi:</label>
                <br>
                <textarea name="biografi" id="biografi"></textarea>
            </p>
            <p>
                <input type="submit" value="Daftar" name="submit">
            </p>
        </fieldset>
    </form>
</body>
</html>
