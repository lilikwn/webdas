<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lat-form-ppdb.css">
</head>
<body>
    <div class="container">
        <div class="title-form">
            <h1>FORMULIR PPDB JALUR ZONASI TAHUN 2020</h1>
        </div>
            <form action="" method="post">
                <fieldset>
                    <legend>INFO PENDAFTARAN</legend>
                    <p>
                        <label for="nisn">NISN</label>
                        <input type="text" name="nisn" id="nisn" placeholder="Masukkan NISN Anda">
                    </p>
                    <p>
                        <label for="asal-sekolah">Asal Sekolah</label>
                        <input type="text" name="asal-sekolah" id="asal-sekolah" placeholder="Masukkan Asal Sekolah Anda">
                    </p>
                    <p>
                        <label for="tahun-lulus">Tahun Lulus</label>
                        <input type="text" name="tahun-lulus" id="tahun-lulus" placeholder="Masukkan Tahun Lulus">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>DATA CALON PESERTA</legend>
                    <p>
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" placeholder="Masukkan Nama Lengkap anda">
                    </p>
                    <p>
                        <label for="nik">NIK</label>
                        <input type="text" name="nik" id="nik" placeholder="Masukkan NIK">
                    </p>
                    <p>
                        <label for="">Tempat/Tanggal Lahir</label>
                        <input type="text" name="" id="" placeholder="Masukkan Tempat Lahir">
                        <input type="date" name="" id="" placeholder="Masukkan Tanggal Lahir">
                    </p>
                    <p>
                        <label for="">Alamat</label>
                    </p>
                    <p>
                        <label for="email">Email Aktif</label>
                        <input type="email" name="email" id="email" placeholder="Masukkan Email Aktif">
                    </p>                    
                </fieldset>
                <fieldset>
                    <legend>DATA ORANG TUA</legend>
                    <p>
                        <label for="kk">Nomer Kartu Keluarga</label>
                        <input type="text" name="kk" id="kk" placeholder="Masukkan Nomer KK">
                    </p>
                    <p>
                        <label for="ayah">Nama Ayah Kandung</label>
                        <input type="text" name="ayah" id="ayah" placeholder="Nama Ayah Kandung">
                    </p>
                    <p>
                        <label for="agama-ayah">Agama Ayah</label>
                        <select name="agama-ayah" id="agama-ayah">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </p>
                    <p>
                        <label for="pekerjaan-ayah">Pekerjaan Ayah</label>
                        <input type="text" name="pekerjaan" id="pekerjaan-ayah" placeholder="Pekerjaan Ayah">
                    </p>
                    <p>
                        <label for="ibu">Nama Ibu Kandung</label>
                        <input type="text" name="ibu" id="ibu" placeholder="Nama Ibu Kandung">
                    </p>
                    <p>
                        <label for="agama-ibu">Agama Ibu</label>
                        <select name="agama-ibu" id="agama-ibu">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </p>
                    <p>
                        <label for="pekerjaan-ibu">Pekerjaan Ibu</label>
                        <input type="text" name="pekerjaan" id="pekerjaan-ibu" placeholder="Pekerjaan Ibu">
                    </p>
                </fieldset>
            </form>
    </div>
</body>
</html>
